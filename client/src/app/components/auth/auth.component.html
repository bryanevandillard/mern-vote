<h3>
  <span class="Auth-header" [ngClass]="{'active': isLogin }" >Login</span>
  / 
  <span class="Auth-header" [ngClass]="{'active': !isLogin }" >Register</span>
</h3>

<form (ngSubmit)="handleSubmit()" novalidate>
  <input name="username" [(ngModel)]="username" >
  <input name="password" [(ngModel)]="password" type="password">
  <button>Submit</button>
</form>

<p>username value: {{ username }}</p>
<p>password valid: {{ password }}</p>
